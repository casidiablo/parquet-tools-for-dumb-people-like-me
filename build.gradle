plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.parquet:parquet-tools:1.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    classifier = "all"
    manifest {
        attributes "Main-Class": "org.apache.parquet.tools.Main"
    }
}